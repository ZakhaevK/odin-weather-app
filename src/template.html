<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="header"><h1>Weather App</h1></div>
    <div id="content">
      <div id="search-div">
        <label for="search-addr">Address:</label>
        <input id="search-addr" type="text" />
        <p>
          <label for="search-celc">Celsius</label>
          <input checked id="search-cels" type="checkbox" />
        </p>
        <p>
          <button id="search-butt">Search</button>
        </p>
      </div>
      <div id="result-div">
        <img id="weather-gif" />
        <p id="weather-desc">Its currently 100 degrees in Shelbyville</p>
      </div>
    </div>
  </body>
</html>
